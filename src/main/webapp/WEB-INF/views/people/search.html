<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search result</title>
</head>
<body>
<p th:text="Вы искали людей с именем " >result</p>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getSurName()} + ', ' + ${person.getAge()}">user</a>
</div>
<hr>
<a th:href="@{/people}">Main page</a>
</body>
</html>
