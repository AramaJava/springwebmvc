<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peoples</title>
</head>
<body>
<div th:each="person:${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()} + ', ' + ${person.getSurname()} + ', ' + ${person.getAge()} + ', ' + ${person.getEmail()}">user</a>
</div>
<br>
<hr>
<a th:href="@{/people/new}">Create new Person</a>
<br>
<br>
<form th:method="GET" th:action="@{/people/search{name} (name=${keyword})}">
<label>Search name:
    <input th:type="text" th:value="${keyword}" required>
</label>
<label>
    <input th:type="submit" value="Search">
</label>
</form>
</body>
</html>
